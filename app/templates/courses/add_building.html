{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Building</title>
</head>
<body>
    <h1>Add New Building</h1>
    <form action="{{ url_for('courses.add_building') }}" method="post">
        <label for="name">Building Name:</label><br/>
        <input type="text" id="name" name="name" required><br/>
        
        <label for="ceiling_height">Ceiling Height (m):</label><br/>
        <input type="number" id="ceiling_height" name="ceiling_height" step="0.01" required><br/>
        
        <input type="submit" value="Add Building">
    </form>

    <a href="{{ url_for('courses.index') }}">Вернуться в аудиторный фонд</a>
</body>
</html>

{% endblock %}
